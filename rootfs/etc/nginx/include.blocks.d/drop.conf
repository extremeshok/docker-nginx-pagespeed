#location ~ /.well-known { location ~ /.well-known/acme-challenge/(.*) { more_set_headers    "Content-Type: text/plain"; } }
location = /favicon.ico { access_log off; log_not_found off; expires 30d; }
location = /robots.txt  { access_log off; log_not_found off; }
location ~ /\.          { access_log off; log_not_found off; return 444; }
location ~ /\.git { access_log off; log_not_found off; return 444; }
location ~ /\.gitignore { access_log off; log_not_found off; return 444; }
location ~ ~$           { access_log off; log_not_found off; return 444; }
# for security
location ~* (license|licence|readme)\.(html|txt) { return 444; }
location ~* \.(disabled|orig|backup|bak|php~|php#|php.save|php.swp|php.swo)$ { return 444; }
